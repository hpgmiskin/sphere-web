<!--Intro-->
<header class="intro">
  <div class="intro-body">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <!--Sign up form-->
          <p>Be the first to get sphere</p>

          <!-- Mailchimp Signup -->
          <div mailchimp size="'lg'"></div>
          <img src="../images/index/iPhoneTempMockup.png">
          <img src="../images/index/Logo1Temp.png">
          <h3>Sphere</h3>
          <h4>Bills made simple</h4>

          <div id="scroll-down-link">
            <a href="#features" class="btn btn-circle page-scroll">
              <p>Scroll down</p>
              <img src="../images/index/ScrollDownIcon.png">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<!--Features-->
<section id="features">
  <div class="container">
    <h1 id="features-header">Features</h1>


    <div class="row feature-row-1">
      <div class="col-md-4" ng-repeat="feature in featureList.slice(0 , 3)">
        <div class="thumbnail">
          <img ng-src="{{feature.img_src}}" alt="...">

          <div class="caption">
            <h3>{{feature.title}}</h3>

            <p>{{feature.desc}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row feature-row-2">
      <div class="col-md-4" ng-repeat="feature in featureList.slice(3 , 6)">
        <div class="thumbnail">
          <img ng-src="{{feature.img_src}}" alt="...">

          <div class="caption">
            <h3>{{feature.title}}</h3>

            <p>{{feature.desc}}</p>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>

<!-- Footer -->
<footer id="page-footer" class="footer">
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-xs-4">

        <p>Be the first to get Sphere</p>

        <div mailchimp size="'sm'"></div>

      </div>
      <div class="col-xs-2">
        <hr id="divider">
      </div>

      <div class="col-xs-4 col-xs-offset-2">
        <a target="_blank" title="follow me on facebook"
           href="https://www.facebook.com/sphereapp"><img
           alt="follow us on facebook"
          src="../images/index/FacebookIcon.png">
          Join us on facebook
        </a>

      </div>
    </div>
  </div>
</footer>
